<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <!-- CSS Style Sheets -->
    <link rel="stylesheet" href="/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <img src="/assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balance</h2>

            <div class="card">
                <h3>
                    <span>Income</span>
                    <img src="/assets/income.svg" alt="Income Icon">
                </h3>
                <p id="incomeDisplay">£ 2.500,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Expense</span>
                    <img src="/assets/expense.svg" alt="Expense Icon">
                </h3>
                <p id="expenseDisplay">£ 1.500,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="/assets/total.svg" alt="Total Icon">
                </h3>
                <p id="totalDisplay">£ 1.000,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transactions</h2>

            <a href="#" id="newTransaction" class="button new">+ New Transaction</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="tBody">
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal" id="modal-box">
            <div id="form">
                <h2>New Transaction</h2>
                <form id="modalForm" action="/new">

                    <div class="input-group">
                        <label class="sr-only" for="description">Description</label>
                        <input type="text" id="description" name="description" placeholder="Description">
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Amount</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">
                        <small class="help"> Use the - (minus) sign for expenses and , (comma) for decimals.</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Description</label>
                        <input type="date" id="date" name="date" placeholder="Date">
                    </div>

                    <div class="input-group actions">
                        <a href="#" id="closeTransaction" class="button cancel">Cancel</a>
                        <button>Save</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>2021 - dev.finance$</p>
    </footer>

    <script src="/app.js"></script>
</body>

</html>
